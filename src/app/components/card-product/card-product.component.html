<div class="mt-28 flex justify-center">
  <div class="grid grid-cols-4 gap-5">
    <div class="w-96" *ngFor="let data of newdata.data; let i = index">
      <div
        class="max-w-sm p-1 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700"
      >
        <img src="http://localhost:3000/file/{{ data.image }}" />
        <div class="p-4">
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            {{ data.menu }}
          </h5>

          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
            {{ data.description }}
          </p>
          <div class="grid grid-cols-2">
            <!-- <h2 class="text-lg text-white">{{ ConvertRupiah(data.price) }}</h2> -->
            <a
              href="#"
              class="justify-center inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 mr-2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                />
              </svg>
              Add to cart
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
